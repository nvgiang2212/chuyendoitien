<!DOCTYPE html>
<html>
<head>
	<title>Chuyen doi tien</title>
</head>
<body>
	<div style="text-align: center;">
		<form method="get" accept-charset="utf-8">
			Amout:<br>
			<input type="text" id="input" value="">
			<br>
			From Currency<br>
			<select id="CurrFrom">
				<option value="23000">Viet Nam Dong (VND)</option>
				<option value="1">Do la My (USD)</option>
				<option value="0.85">Euro (LAK)</option>
				<option value="20">Rup Nga (RUB)</option>
			</select>
			<br>
			To Currency<br>
			<select id="CurrTo">
				<option value="23000">Viet Nam Dong (VND)</option>
				<option value="1">Do la My (USD)</option>
				<option value="0.85">Euro (LAK)</option>
				<option value="20">Rup Nga (RUB)</option>
			</select>
			<br>
			<br>
			<input type="button" onclick="chuyentien()" value="Convert">
			<h2 id="demo" style="color: red;"></h2>
		</form>
	</div>

	<script>
		function chuyentien() {
			let amout = document.getElementById('input').value;
			let currFrom = document.getElementById('CurrFrom').value;
			let currTo = document.getElementById('CurrTo').value;

			amout = parseFloat(amout);
			currFrom = parseFloat(currFrom);
			currTo = parseFloat(currTo);

			let output = amout * currTo / currFrom;
			document.getElementById("demo").innerHTML = `Chuyen doi tu ${currFrom} sang ${currTo}: ${output}`;
		}
			
	</script>
</body>
</html>
